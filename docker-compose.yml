services:
  db:
    image: postgres:15-alpine
    container_name: connecthub-db
    environment:
      POSTGRES_DB: connecthub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d connecthub"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - connecthub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: connecthub-backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/connecthub
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - connecthub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: connecthub-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
    networks:
      - connecthub-network

volumes:
  db-data:

networks:
  connecthub-network:
    driver: bridge