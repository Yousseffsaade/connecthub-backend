apiVersion: apps/v1
kind: Deployment
metadata:
  name: connecthub-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: connecthub-backend
  template:
    metadata:
      labels:
        app: connecthub-backend
    spec:
      containers:
        - name: backend
          image: joeb0/connecthub-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: postgres-secret

          # Readiness probe: vérifie si l'app est prête à recevoir du trafic
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1

          # Liveness probe: vérifie si l'app est toujours vivante
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          # Resource limits (bonne pratique)
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"